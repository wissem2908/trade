<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Analysis</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --border-color: #404040;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-green);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #chart-container {
            height: 500px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        .controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        select, button {
            padding: 12px;
            margin: 5px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        select:hover, button:hover {
            border-color: var(--accent-green);
        }

        .decision-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            box-shadow: var(--box-shadow);
            border: 3px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .decision-text {
            font-size: 40px;
            font-weight: bold;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .decision-price {
            font-size: 28px;
            margin: 15px 0;
            color: var(--text-secondary);
        }

        .decision-buy {
            border-color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .decision-sell {
            border-color: var(--accent-red);
            background: rgba(255, 68, 68, 0.1);
        }

        .decision-buy .decision-text {
            color: var(--accent-green);
        }

        .decision-sell .decision-text {
            color: var(--accent-red);
        }

        .profit-loss {
            font-size: 22px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
        }

        .profit {
            color: var(--accent-green);
        }

        .loss {
            color: var(--accent-red);
        }

        .indicator-values {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .indicator-values div {
            padding: 10px;
            border-radius: 6px;
            background: var(--bg-primary);
            text-align: center;
        }

        .current-price {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-green);
            grid-column: 1 / -1;
        }

        .alert-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            z-index: 1000;
            animation: flashAlert 1s infinite;
            backdrop-filter: blur(8px);
        }

        .alert-buy {
            background-color: rgba(0, 255, 136, 0.9);
            color: var(--bg-primary);
        }

        .alert-sell {
            background-color: rgba(255, 68, 68, 0.9);
            color: var(--bg-primary);
        }

        @keyframes flashAlert {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .signals {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        .signals h2 {
            color: var(--accent-green);
            text-align: center;
            margin-bottom: 20px;
        }

        .buy-signal {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent-green);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .sell-signal {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .hold-signal {
            background: rgba(128, 128, 128, 0.1);
            border: 1px solid #808080;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .refresh-status {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 10px;
        }

        .api-settings {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .api-input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            width: 250px;
        }

        .api-input:focus {
            border-color: var(--accent-green);
            outline: none;
        }

        .account-info {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .balance-item {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .balance-amount {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-green);
        }

        .balance-symbol {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .position-item {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-green);
        }

        .position-profit {
            color: var(--accent-green);
        }

        .position-loss {
            color: var(--accent-red);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
        }

        .stop-loss-container {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        #stop-loss-info {
            color: var(--accent-red);
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="chart-container"></div>

            <h2>Trading Signals</h2>

    <script>
        // Add these variables at the top of your script
        let chart;
        let candleSeries;
        let autoRefreshInterval;
        let lastRefreshTime;
        let lastSignalType = null;
        let lastAlertTime = 0;
        let lastPrice = null;
        let binanceApi = {
            key: '',
            secret: ''
        };

        // Add these variables at the top with other variables
        let stopLossLine;
        let stopLossPrice = 0;

        // Add these variables at the top
        const PROFIT_TARGET = 0.02; // 2% profit target
        const STOP_LOSS_PERCENT = 0.01; // 1% stop loss
        let lastTradeType = null; // 'buy' or 'sell'
        let lastTradePrice = null;

        async function connectBinance() {
            const apiKey = document.getElementById('apiKey').value;
            const apiSecret = document.getElementById('apiSecret').value;
            const connectBtn = document.getElementById('connect-btn');
            
            if (!apiKey || !apiSecret) {
                alert('Please enter both API Key and Secret');
                return;
            }

            connectBtn.textContent = 'Connecting...';
            connectBtn.disabled = true;

            try {
                const timestamp = Date.now();
                const queryString = `timestamp=${timestamp}`;
                const signature = await createSignature(queryString, apiSecret);

                // Connect directly to the Binance API
                const response = await fetch(`https://api.binance.com/api/v3/account?${queryString}&signature=${signature}`, {
                    method: 'GET',
                    headers: {
                        'X-MBX-APIKEY': apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.code && data.code < 0) {
                    throw new Error(data.msg || 'Binance API Error');
                }

                binanceApi.key = apiKey;
                binanceApi.secret = apiSecret;

                connectBtn.textContent = 'Connected ✓';
                connectBtn.style.backgroundColor = 'var(--accent-green)';
                
                sessionStorage.setItem('binance_api_key', apiKey);
                sessionStorage.setItem('binance_api_secret', apiSecret);

                await fetchAccountInfo();

            } catch (error) {
                console.error('Connection error:', error);
                connectBtn.textContent = 'Connection Failed!';
                connectBtn.style.backgroundColor = 'var(--accent-red)';
                alert(`Failed to connect: ${error.message}`);
            } finally {
                connectBtn.disabled = false;
            }
        }

        async function fetchAccountInfo() {
            const timestamp = Date.now();
            const queryString = `timestamp=${timestamp}`;
            const signature = await createSignature(queryString, binanceApi.secret);

            try {
                const accountResponse = await fetch(`https://api.binance.com/api/v3/account?${queryString}&signature=${signature}`, {
                    headers: {
                        'X-MBX-APIKEY': binanceApi.key,
                        'Content-Type': 'application/json'
                    }
                });

                const accountData = await accountResponse.json();
                displayAccountInfo(accountData);

                // Fetch open orders
                const ordersResponse = await fetch(`https://api.binance.com/api/v3/openOrders?${queryString}&signature=${signature}`, {
                    headers: {
                        'X-MBX-APIKEY': binanceApi.key,
                        'Content-Type': 'application/json'
                    }
                });

                const ordersData = await ordersResponse.json();
                displayOpenOrders(ordersData);
            } catch (error) {
                console.error('Error fetching account data:', error);
                throw error;
            }
        }

        async function loadData() {
            const symbol = document.getElementById('symbol').value;
            const interval = document.getElementById('interval').value;
            
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=100`);
                
                const data = await response.json();
                const candleData = data.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4])
                }));

                if (candleSeries) {
                    candleSeries.setData(candleData);
                    const signal = calculateTradingSignals(candleData);
                    if (signal) {
                        displayTradingSignal(signal);
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('trading-signals').innerHTML = 
                    '<p style="color: red;">Error loading data. Please try again.</p>';
            }
        }

        function initChart() {
            chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
                layout: {
                    background: { color: '#2d2d2d' },
                    textColor: '#ffffff',
                },
                grid: {
                    vertLines: { color: '#404040' },
                    horzLines: { color: '#404040' },
                },
                crosshair: {
                    mode: 'normal',
                    vertLine: {
                        color: '#606060',
                        width: 1,
                        style: 1,
                        labelBackgroundColor: '#2d2d2d',
                    },
                    horzLine: {
                        color: '#606060',
                        width: 1,
                        style: 1,
                        labelBackgroundColor: '#2d2d2d',
                    },
                },
                timeScale: {
                    borderColor: '#404040',
                    timeVisible: true,
                    backgroundColor: '#2d2d2d',
                },
                handleScroll: {
                    vertTouchDrag: false,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#00ff88',
                downColor: '#ff4444',
                borderVisible: false,
                wickUpColor: '#00ff88',
                wickDownColor: '#ff4444'
            });

            // Add stop loss line
            stopLossLine = chart.addLineSeries({
                color: '#ff4444',
                lineWidth: 2,
                lineStyle: 2, // Dashed line
                title: 'Stop Loss',
                pane: 0,
            });

            // Add price scale click handler
            chart.subscribeClick((param) => {
                if (param.point) {
                    const price = candleSeries.coordinateToPrice(param.point.y);
                    updateStopLoss(price);
                }
            });

            // Add mouse move handler for dragging
            let isDragging = false;
            chart.subscribeCrosshairMove((param) => {
                if (isDragging && param.point) {
                    const price = candleSeries.coordinateToPrice(param.point.y);
                    updateStopLoss(price);
                }
            });

            // Add mouse event listeners
            const container = document.getElementById('chart-container');
            container.addEventListener('mousedown', (e) => {
                const rect = container.getBoundingClientRect();
                const y = e.clientY - rect.top;
                const price = candleSeries.coordinateToPrice(y);
                const stopLossY = stopLossLine.priceToCoordinate(stopLossPrice);
                
                // Check if click is near the stop loss line
                if (Math.abs(y - stopLossY) < 10) {
                    isDragging = true;
                }
            });

            container.addEventListener('mouseup', () => {
                isDragging = false;
            });

            container.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            const handleResize = () => {
                chart.applyOptions({
                    width: container.clientWidth,
                    height: container.clientHeight
                });
            };

            window.addEventListener('resize', handleResize);
            handleResize();
        }

        function formatPrice(price, symbol) {
            if (symbol.includes('SHIB')) {
                return price.toFixed(8); // More decimals for low-value tokens
            } else if (['BTC', 'ETH'].some(s => symbol.includes(s))) {
                return price.toFixed(2); // Standard decimals for major cryptos
            } else {
                return price.toFixed(4); // Default decimal places
            }
        }

        function updateRefreshStatus() {
            const status = document.getElementById('refresh-status');
            status.textContent = `Last updated: ${lastRefreshTime.toLocaleTimeString()}`;
        }

        function calculateFibonacciLevels(data) {
            const high = Math.max(...data.map(d => d.high));
            const low = Math.min(...data.map(d => d.low));
            const diff = high - low;

            return {
                level0: high,
                level23_6: high - (diff * 0.236),
                level38_2: high - (diff * 0.382),
                level50_0: high - (diff * 0.5),
                level61_8: high - (diff * 0.618),
                level100: low
            };
        }

        function calculateRSI(data, periods = 14) {
            let gains = [];
            let losses = [];
            
            for (let i = 1; i < data.length; i++) {
                const difference = data[i].close - data[i-1].close;
                if (difference >= 0) {
                    gains.push(difference);
                    losses.push(0);
                } else {
                    gains.push(0);
                    losses.push(Math.abs(difference));
                }
            }

            const avgGain = gains.slice(-periods).reduce((a, b) => a + b) / periods;
            const avgLoss = losses.slice(-periods).reduce((a, b) => a + b) / periods;
            
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function calculateMACD(data) {
            const ema12 = calculateEMA(data.map(d => d.close), 12);
            const ema26 = calculateEMA(data.map(d => d.close), 26);
            return ema12 - ema26;
        }

        function calculateEMA(prices, periods) {
            const k = 2 / (periods + 1);
            let ema = prices[0];
            for (let i = 1; i < prices.length; i++) {
                ema = prices[i] * k + ema * (1 - k);
            }
            return ema;
        }

        function calculateSignals(data, symbol) {
            const fibLevels = calculateFibonacciLevels(data);
            const rsi = calculateRSI(data);
            const macd = calculateMACD(data);
            const currentPrice = data[data.length - 1].close;
            
            let signals = [];
            let signalStrength = 0; // -3 to 3 scale for sell to buy

            // Update current price display with formatted price
            document.getElementById('current-price').innerHTML = 
                `Current Price: ${formatPrice(currentPrice, symbol)} USDT`;

            // Update indicator values with formatted prices
            document.getElementById('indicator-values').innerHTML = `
                <div>RSI: ${rsi.toFixed(2)}</div>
                <div>MACD: ${macd.toFixed(4)}</div>
                <div>Fibonacci Support: ${formatPrice(fibLevels.level23_6, symbol)}</div>
                <div>Fibonacci Resistance: ${formatPrice(fibLevels.level61_8, symbol)}</div>
            `;

            // RSI Signals
            if (rsi < 30) {
                signals.push({type: 'buy', reason: 'RSI indicates oversold condition (RSI < 30)'});
                signalStrength += 1;
            } else if (rsi < 20) {
                signals.push({type: 'buy', reason: 'RSI indicates extremely oversold condition (RSI < 20)'});
                signalStrength += 2;
            } else if (rsi > 70) {
                signals.push({type: 'sell', reason: 'RSI indicates overbought condition (RSI > 70)'});
                signalStrength -= 1;
            } else if (rsi > 80) {
                signals.push({type: 'sell', reason: 'RSI indicates extremely overbought condition (RSI > 80)'});
                signalStrength -= 2;
            }

            // Fibonacci Signals
            if (currentPrice < fibLevels.level23_6) {
                signals.push({type: 'buy', reason: 'Price below 23.6% Fibonacci level - strong support'});
                signalStrength += 1;
            } else if (currentPrice > fibLevels.level61_8) {
                signals.push({type: 'sell', reason: 'Price above 61.8% Fibonacci level - strong resistance'});
                signalStrength -= 1;
            }

            // MACD Signals
            if (macd > 0) {
                signals.push({type: 'buy', reason: 'MACD is positive - upward momentum'});
                signalStrength += 1;
            } else if (macd < 0) {
                signals.push({type: 'sell', reason: 'MACD is negative - downward momentum'});
                signalStrength -= 1;
            }

            // Display signals with overall recommendation
            const signalsContainer = document.getElementById('trading-signals');
            let signalHTML = signals.map(signal => 
                `<p class="${signal.type}-signal">
                    ${signal.type.toUpperCase()}: ${signal.reason}
                </p>`
            ).join('');

            // Add overall recommendation
            let overallSignal = '';
            if (signalStrength >= 2) {
                overallSignal = '<div class="strong-signal buy-signal">STRONG BUY SIGNAL</div>';
            } else if (signalStrength <= -2) {
                overallSignal = '<div class="strong-signal sell-signal">STRONG SELL SIGNAL</div>';
            } else if (signalStrength > 0) {
                overallSignal = '<div class="buy-signal">Weak Buy Signal</div>';
            } else if (signalStrength < 0) {
                overallSignal = '<div class="sell-signal">Weak Sell Signal</div>';
            } else {
                overallSignal = '<div>Neutral - No Clear Signal</div>';
            }

            // Modify the signals display section
            if (signalStrength >= 2) {
                showAlert('buy', signalStrength);
            } else if (signalStrength <= -2) {
                showAlert('sell', Math.abs(signalStrength));
            } else {
                document.getElementById('alert-banner').className = '';
                document.getElementById('alert-banner').textContent = '';
            }

            signalsContainer.innerHTML = overallSignal + signalHTML;

            const decisionBox = document.getElementById('decision-box');
            const decisionText = document.getElementById('decision-text');
            const decisionPrice = document.getElementById('decision-price');
            const profitLoss = document.getElementById('profit-loss');

            // Calculate price change
            let priceChange = '';
            if (lastPrice !== null) {
                const change = ((currentPrice - lastPrice) / lastPrice) * 100;
                priceChange = `<div class="${change >= 0 ? 'profit' : 'loss'}">
                    ${change >= 0 ? '▲' : '▼'} ${Math.abs(change).toFixed(2)}%
                </div>`;
            }
            lastPrice = currentPrice;

            // Update decision box based on signal strength
            let decision = '';
            if (signalStrength >= 2) {
                decisionBox.className = 'decision-box decision-buy';
                decision = 'STRONG BUY NOW';
            } else if (signalStrength <= -2) {
                decisionBox.className = 'decision-box decision-sell';
                decision = 'STRONG SELL NOW';
            } else if (signalStrength > 0) {
                decisionBox.className = 'decision-box decision-buy';
                decision = 'Consider Buying';
            } else if (signalStrength < 0) {
                decisionBox.className = 'decision-box decision-sell';
                decision = 'Consider Selling';
            } else {
                decisionBox.className = 'decision-box decision-neutral';
                decision = 'HOLD / NEUTRAL';
            }

            decisionText.innerHTML = decision;
            decisionPrice.innerHTML = `Current Price: ${formatPrice(currentPrice, symbol)} USDT`;
            profitLoss.innerHTML = priceChange;
        }

        // Add this function to update stop loss
        function updateStopLoss(price) {
            stopLossPrice = price;
            const currentTime = Date.now() / 1000;
            const data = [{
                time: currentTime - 86400,
                value: price
            }, {
                time: currentTime + 86400,
                value: price
            }];
            
            stopLossLine.setData(data);
            
            // Update stop loss display
            const currentPrice = parseFloat(document.querySelector('.current-price').textContent.split(':')[1]);
            const stopLossPercent = ((currentPrice - price) / currentPrice * 100).toFixed(2);
            const symbol = document.getElementById('symbol').value;
            
            document.getElementById('stop-loss-info').innerHTML = `
                Stop Loss: ${formatPrice(price, symbol)} USDT (${stopLossPercent}%)
            `;
        }

        // Add this function to calculate trading signals
        function calculateTradingSignals(candleData) {
            if (candleData.length < 14) return null;

            // Calculate technical indicators
            const closes = candleData.map(d => d.close);
            const highs = candleData.map(d => d.high);
            const lows = candleData.map(d => d.low);

            // Simple Moving Averages
            const sma20 = calculateSMA(closes, 20);
            const sma50 = calculateSMA(closes, 50);

            // RSI
            const rsi = calculateRSI(closes);

            // Current price
            const currentPrice = closes[closes.length - 1];
            const previousPrice = closes[closes.length - 2];

            // Generate trading signals
            let signal = {
                type: 'hold',
                strength: 0,
                price: currentPrice,
                stopLoss: null,
                reason: []
            };

            // Buy signals
            if (
                sma20 > sma50 && // Golden cross
                rsi < 30 && // Oversold
                currentPrice > previousPrice // Price increasing
            ) {
                signal.type = 'buy';
                signal.strength = 2;
                signal.stopLoss = currentPrice * (1 - STOP_LOSS_PERCENT);
                signal.reason.push('Strong buy signal: Oversold + Golden cross');
            }

            // Sell signals
            if (
                sma20 < sma50 && // Death cross
                rsi > 70 && // Overbought
                currentPrice < previousPrice // Price decreasing
            ) {
                signal.type = 'sell';
                signal.strength = 2;
                signal.reason.push('Strong sell signal: Overbought + Death cross');
            }

            // Update stop loss if we have an active position
            if (lastTradeType === 'buy' && lastTradePrice) {
                // Move stop loss up if price increases
                const trailingStopLoss = currentPrice * (1 - STOP_LOSS_PERCENT);
                if (trailingStopLoss > stopLossPrice) {
                    updateStopLoss(trailingStopLoss);
                }

                // Check if we hit profit target
                if (currentPrice >= lastTradePrice * (1 + PROFIT_TARGET)) {
                    signal.type = 'sell';
                    signal.strength = 2;
                    signal.reason.push('Profit target reached');
                }
            }

            return signal;
        }

        // Helper function to calculate SMA
        function calculateSMA(data, period) {
            if (data.length < period) return null;
            const sum = data.slice(-period).reduce((a, b) => a + b, 0);
            return sum / period;
        }

        // Helper function to calculate RSI
        function calculateRSI(data, period = 14) {
            if (data.length < period) return null;
            
            let gains = 0;
            let losses = 0;
            
            for (let i = 1; i < period; i++) {
                const difference = data[i] - data[i-1];
                if (difference >= 0) {
                    gains += difference;
                } else {
                    losses -= difference;
                }
            }
            
            let avgGain = gains / period;
            let avgLoss = losses / period;
            
            for (let i = period; i < data.length; i++) {
                const difference = data[i] - data[i-1];
                if (difference >= 0) {
                    avgGain = (avgGain * 13 + difference) / period;
                    avgLoss = (avgLoss * 13) / period;
                } else {
                    avgGain = (avgGain * 13) / period;
                    avgLoss = (avgLoss * 13 - difference) / period;
                }
            }
            
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }
